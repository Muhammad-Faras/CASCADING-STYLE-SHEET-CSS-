<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox practice</title>
    <style>
        .container{
            margin:20% auto;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            /* flex-direction: row-reverse; will reverce child direction 4-3-2-1 */
            gap: 4px;
            padding: 4px;
        }
        .container .child{
            padding:4px;
            border:1px solid black;

        }


        .container2{
            margin:20% auto;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            /* flex-direction: column-reverse; will reverce child direction 4-3-2-1 */
            gap: 4px;
            padding: 4px '';
        }
        .container2 .child2{
            padding:4px;
            border:1px solid black;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child">child 1</div>
        <div class="child">child 2</div>
        <div class="child">child 3</div>
        <div class="child">child 4</div>
    </div>

    <div class="container2">
        <div class="child2">child 1</div>
        <div class="child2">child 2</div>
        <div class="child2">child 3</div>
        <div class="child2">child 4</div>
    </div>
</body>
</html>
